version: 1.0
runtime: python311
build:
  commands:
    build:
      - pip3 install --upgrade pip
      - pip install -r requirements.txt
      - python manage.py collectstatic --noinput
      - python manage.py migrate --noinput
  env:
    - name: DEBUG
      value: "False"
    - name: ALLOWED_HOSTS
      value: ".awsapprunner.com"

run:
  runtime-version: 3.11
  command: gunicorn --workers 2 EBARestAPIServer.wsgi:application --bind 0.0.0.0:8000 --threads 1 --timeout 120 --access-logfile '-' --error-logfile '-'
  network:
    port: 8000
  env:
    - name: DEBUG
      value: "False"
    - name: ALLOWED_HOSTS
      value: ".awsapprunner.com"