version: 1.0
runtime: python311

build:
  commands:
    pre-build:
      - yum update -y
      - yum install -y pkg-config
      - yum install -y python3-devel mariadb105-devel.x86_64 gcc gcc-c++ make libffi-devel
    build:
      - pip3 install --upgrade pip
      - pip3 install -r requirements.txt
      - python3 manage.py migrate --noinput
      - python3 manage.py collectstatic --noinput
      # Create startup script
      - echo '#!/bin/bash' > startup.sh
      - echo 'cd /var/task && exec gunicorn EBARestAPIServer.wsgi:application --bind 0.0.0.0:8000 --workers 2 --threads 1 --timeout 120' >> startup.sh
      - chmod +x startup.sh
  env:
    - name: DJANGO_SETTINGS_MODULE
      value: "EBARestAPIServer.settings"
    - name: DEBUG
      value: "False"
    - name: ALLOWED_HOSTS
      value: ".awsapprunner.com"
    - name: DB_NAME
      value: "EBA_backend_db"
    - name: DB_USER
      value: "EBA_backend_db"
    - name: DB_PASSWORD
      value: "ebabackenddb"
    - name: DB_HOST
      value: "django-db.ch8kwym6cbt2.eu-west-1.rds.amazonaws.com"
    - name: DB_PORT
      value: "3306"

run:
  runtime-version: 3.11
  command: sh startup.sh
  network:
    port: 8000
  env:
    - name: PATH
      value: "/usr/local/bin:/usr/bin:/bin:/usr/local/lib/python3.11/site-packages"
