version: 1.0
runtime: python311

build:
  commands:
    pre-build:
      - yum update -y
      - yum install -y pkg-config mariadb105-devel.x86_64 gcc gcc-c++ make python3-devel
      
    build:
      - pip3 install --upgrade pip
      - pip3 install -r requirements.txt
      - python3 manage.py makemigrations
      - python3 manage.py migrate 
      - python3 manage.py collectstatic --no-input
run:
  runtime-version: 3.11
  pre-run:
    - yum install -y pkg-config mariadb105-devel.x86_64 gcc gcc-c++ make python3-devel
    - pip3 install -r requirements.txt
  command: python3 -m gunicorn EBARestAPIServer.wsgi:application --bind 0.0.0.0:8000
  network:
    port: 8000
  env:
    - name: PYTHONPATH
      value: "/app"
    - name: DJANGO_SETTINGS_MODULE
      value: "EBARestAPIServer.settings"
    - name: DEBUG
      value: "False"
    - name: ALLOWED_HOSTS
      value: ".awsapprunner.com"
  secrets:
    - name: DATABASE_SECRET
      value-from: "arn:aws:secretsmanager:eu-west-1:448049802522:secret:EBIKESAPI_DATABASE_SECRET-qWOWU3"
    - name: GOOGLE_API_KEY
      value-from: "arn:aws:secretsmanager:eu-west-1:448049802522:secret:EBIKESAPI_DATABASE_SECRET-qWOWU3:GOOGLE_API_KEY::"
    - name: GOOGLE_API_KEY_DP
      value-from: "arn:aws:secretsmanager:eu-west-1:448049802522:secret:EBIKESAPI_DATABASE_SECRET-qWOWU3:GOOGLE_API_KEY_DP::"
    - name: TWILIO_ACCOUNT_SID
      value-from: "arn:aws:secretsmanager:eu-west-1:448049802522:secret:EBIKESAPI_DATABASE_SECRET-qWOWU3:TWILIO_ACCOUNT_SID::"
    - name: TWILIO_AUTH_TOKEN
      value-from: "arn:aws:secretsmanager:eu-west-1:448049802522:secret:EBIKESAPI_DATABASE_SECRET-qWOWU3:TWILIO_AUTH_TOKEN::"
    - name: OPENAI_API_KEY
      value-from: "arn:aws:secretsmanager:eu-west-1:448049802522:secret:EBIKESAPI_DATABASE_SECRET-qWOWU3:OPENAI_API_KEY::"